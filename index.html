<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <div class="container">
    <form action="" method="get">
        <h1 class="heading">payment form</h1>
        <hr>
        <h1>user information</h1>
        <p>
            name: *
            <input type="text" required name="name" placeholder="anjali pandey">
        </p>
        <p>
            <fieldset>
                <legend>gender</legend>
                male<input type="radio" name="gender" id="male" value="m"> 
                female<input type="radio" name="gender" id="female" value="f">
            </fieldset>
        </p>
        <p>
            address:
            <textarea placeholder="enter your address" name="address" id="addresss"></textarea>
        </p>
        <p>
            email:
            <input type="email" name="email address" id="email" required placeholder="idname@gamil.com">
        </p>
        <p>
            pincode;
            <input type="number" name="pincode" id="pincode" placeholder="12345">
        </p>
        <h2>payment information</h2>
        <p> card type:
<select name="card_type" id="card_type" required>
    <option value="">--select card type--</option>
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="upi">upi</option>
    <option value="rupay">rupay</option>
</select>        
</p>
<p> cardnumber:
<input type="number" name="cardnumber" id="cardnumber"  required placeholder="1111-2222-3333-4444">
</p>
<p>expiration date
    <input type="number" name="date" id="date" required placeholder="dd/mm/yy">
</p>
<p>cvv:
    <input type="number" name="number" id="number" required placeholder="123">
</p>
<input type="submit" value="pay now">
    </form>
   </div> 
</body>
</html>
